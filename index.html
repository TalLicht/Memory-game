<!DOCTYPE html>
<html lang="en">
<head>
	  <title>Memory Game</title>
      <link rel="shortcut icon" href="images/simba.jpg"/>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
	  <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
	  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="memoryGame">
		<audio id="myAudio"></audio>
		<div id="header">
			<button id="newGame">New Game</button>
	       <span id="title">Memory game</span>
	       <div class="rightSide">
	       	 <div>
	       	    <button id="pauseMusic">
	     		  <img id = "sound" src="images/volumeOn.png" alt="sound on">
			   </button>
		     </div>
		     <div>
		       <span id="wrongGuesses">wrong guesses: </span>
		    </div>
		  </div>
		</div>
		<div id="gameBoard">
		</div>
		<div id="theModal" class="modal" tabindex="-1" role="dialog">
	  	  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" style="font-size: 60px;">You Won!</h5>
		        <img src="images/trophy.jpg" alt="trophy image" style="height: 100px;width: 100px;">
		      </div>
		      <div id="modalBodyText" class="modal-body">
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="newGameModal" class="btn btn-secondary btns" data-dismiss="modal" style="font-size: 20px;">New Game</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
