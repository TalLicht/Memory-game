<!DOCTYPE html>
<html lang="en">
<head>
	  <title>Memory Game</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
	  <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
	  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="memoryGame">
		<div id="header">
			<button id="newGame">New Game</button>
	       <span id="title">Memory game</span>
	       <span id="wrongGuesses">wrong guesses: </span>
		</div>
		<div id="levelsModal">
			<div class="modal-content">
			    Choose the game level</br>
		        <button type="button" id="easy" class="btns" value="easy">Easy</button>
		        <button type="button" id="medium" class="btns" value="medium">Medium</button>
		        <button type="button" id="hard" class="btns" value="hard">Hard</button>
	    	</div>
		</div>
		<div id="gameBoard">
		</div>
		<div id="theModal" class="modal" tabindex="-1" role="dialog">
	  	  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" style="font-size: 60px;">You Won!</h5>
		      </div>
		      <div id="modalBodyText" class="modal-body">
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="newGameModal" class="btn btn-secondary btns" data-dismiss="modal" style="font-size: 20px;">New Game</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
